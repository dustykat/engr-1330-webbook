site_name: CTDS Databases
# navigation/site structure 
nav:
  - Home: index.md
#  - About: about.md
  - Databases: untitled.md 
  - Sample Code Library: 
      - ./repetition-for-loop/repetition-for-loop.md
      - ./repetition-while-loop/repetition-while-loop.md
      - ./conditional-block-if/conditional-block-if.md
  - Solved Examples:
      - ./solved-integration/NumericalIntegration.md
      - ./solved-integration/NumericalIntegrationTabular.md
      - ./solved-newton/NewtonsMethod.md
      - ./solved-pipeline/NonLinearSystems.md


     
# nesting as pulldown??

# active theme (mkdocs/readthedocs are free, they work differently wrt code blocks)
theme:
    name: mkdocs
    highlightjs: true
    hljs_languages:
        - python

# extensions to enable nice typesets 
markdown_extensions:
  - extra
  - tables
  - mdx_math:
      enable_dollar_delimiter: True
  - fenced_code # easier than indenting
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js  # this file needs to be in the docs directory for site build